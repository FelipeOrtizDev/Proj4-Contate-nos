<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Responsivo contate-nos </title>
    <link rel="stylesheet" href="CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="image-box">
                <img src="img/contact.png" alt="">
            </div>
            <form action="#">
                <div class="topic">Mande sua mensagem</div>
                <div class="input-box">
                    <input type="text" required>
                    <label>coloque o seu nome</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>coloque o seu email</label>
                </div>
                <div class="message-box">
                    <label>escreva a sua mensagem</label>
                </div>
                <div class="input-box">
                    <input type="submit" value="Send Message">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
